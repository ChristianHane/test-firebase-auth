<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />        
    </head>
    <body>
        <h1>This is my test for firebase</h1>
        <div class="innter-form">
            <form class="sa-innate-form" method="post">
                <label>First Name</label><br>
                <input type="text" name="firstname" id="first-name"><br>
                <label>Last Name</label><br>
                <input type="text" name="lastname" id="last-name"><br>
                <label>Email Address</label><br>
                <input type="text" name="email" id="email"><br>
                <label>Password</label><br>
                <input type="password" name="password" id="password"><br>
                <label>Repeat Password</label><br>
                <input type="password" name="repeat-password" id="repeat-password"><br>
                <button type="submit" id="submit">Join now</button><br>
                <p>By clicking Join now, you agree to hifriends's User Agreement, Privacy Policy, and Cookie Policy.</p>
            </form>
        </div>
        <div class="innter-form">
            <form class="sa-innate-form" method="post">
                <label>Email Address</label>
                <input type="text" name="email" id="sign-in-email">
                <label>Password</label>
                <input type="password" name="password" id="sign-in-password">
                <button type="submit" id="sign-in">Sign In</button>
                <a href="">Forgot Password?</a>
            </form>
        </div>
        <button id="sign-out">Sign Out</button>

        <button id="google">sign in with google</button>

        <button id="facebook">sign in with facebook</button>

        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
